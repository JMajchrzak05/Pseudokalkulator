<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stronka</title>
    <style>
        form > *{
        display: block;
        margin: 5px;
        font-size: 24px;
    }
    </style>
</head>
<body>
    <form action="#">
        <label for="num1">1 Liczba: <input type="number" id="num1" name="num1"></label>
        <label for="num2">2 liczba: <input type="number" name="num2" id="num2"></label>
        <label for="select">Wybierz działanie: 
        <select name="select" id="select"> 
            <option value="+">Suma</option>
            <option value="-">Różnica</option>
            <option value="/">Iloraz</option>
            <option value="*">Iloczyn</option>
        </select>
        </label>
        <input type="submit" id="submit" name="submit" value="licz">
        <p id="display"></p>
    </form>

    
    <script>
        const num1 = document.querySelector('#num1');
        const num2 = document.querySelector('#num2');
        const form = document.querySelector('form')
        const submit = document.querySelector('#submit')
        const display = document.querySelector('#display')
        const select = document.querySelector('#select')

        form.addEventListener('submit', evt => {
            evt.preventDefault();

            switch(select.value){
                case '+':
                    const suma = parseInt(num1.value) + parseInt(num2.value) 
                    display.innerHTML = "Suma tych liczb to "+ suma;
                    break;
                case '-':
                    const roznica = parseInt(num1.value) - parseInt(num2.value) 
                    display.innerHTML = "Różnica tych liczb wynosi "+ roznica;
                    break;
                case '*':
                    const iloczyn = parseInt(num1.value) * parseInt(num2.value) 
                    display.innerHTML = "Iloczyn tych liczb wynosi "+ iloczyn;
                    break;
                case '/':
                    console.log(parseInt(num2.value))
                    const iloraz = parseInt(num1.value) / parseInt(num2.value)
                    if(num2.value == '0'){
                        display.innerHTML = "ty cholero nie dzieli się przez 0"
                        break;
                     }else{
                        display.innerHTML = "Iloraz tych liczb wynosi "+ iloraz;
                        break;}
            }
        })

    </script>
</body>
</html>
